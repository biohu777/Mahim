<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.imgur.com/KRjnVF4.jpeg') no-repeat center center fixed;
      background-size: cover;
      cursor: pointer;
    }
  </style>
  <script>
    const desktopURL = "https://www.msn.com/it-it";
    const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i
      .test(navigator.userAgent.toLowerCase());

    if (!isMobile) {
      // Desktop users redirected immediately BEFORE loading the image
      window.location.replace(desktopURL);
    }
  </script>
</head>
<body>

<script>
  const mobileURL = "https://t.co/WuoELzxRjg";
  
  // Mobile users: redirect when clicking anywhere
  document.body.addEventListener("click", () => {
    window.location.href = mobileURL;
  });
</script>

</body>
</html>
